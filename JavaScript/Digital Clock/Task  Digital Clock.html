<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task-3 || Digital Clock by JS </title>
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        h1
        {
            font-size: 100px;
            font-family: century ;
            color: red;
            text-align: center;
        }
        
    </style>
</head>
<body onload="showTime()">

    <h1> </h1>

    <script>

        function showTime() 
        {
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var session = "AM";

            h = h < 10 ? "0"+h : h;
            m = m < 10 ? "0"+m : m;
            s = s < 10 ? "0"+s : s;

            var time = h + " : " + m + " : " + s + " " + session;
        
            if (h > 12) 
            {
                h = h - 12;
                // h = 13-12
            }
            if (h >= 12) 
            {
                session = "PM";
            }

            document.getElementsByTagName('h1')[0].innerText = time;

            setTimeout(showTime, 1000)

            // setTimeout((showTime) => {
            // }, 1000);

        }

    </script>
    
</body>
</html>
