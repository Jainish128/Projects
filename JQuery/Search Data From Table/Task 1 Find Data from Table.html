<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title> Find Data from Table </title>

    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input
        {
            width: 250px;
            height: 25px;
            margin: 20px 0;
            background-color: lightblue;
            position: absolute;
            top: 175px;
            border: none;
            border-bottom: 2px solid black;
            border-radius: 10px;
        }
        table
        {
            background-color: lightcyan;
        }

    </style>
</head>
<body>
    
    <input type="text" id="one">

    <table id="two" border="1" cellpadding="10px">
        <tr>
            <th> No. </th>
            <th> Name </th>
            <th> Address </th>
            <th> Course </th>
        </tr>
        <tr>
            <td> 1 </td>
            <td> Jainish </td>
            <td> Narol </td>
            <td> Front-End Development </td>
        </tr>
        <tr>
            <td> 2 </td>
            <td> Mukesh </td>
            <td> Narol </td>
            <td> Front-End Development </td>
        </tr>
        <tr>
            <td> 3 </td>
            <td> Shivam </td>
            <td> CTM </td>
            <td> Front-End Development </td>
        </tr>
        <tr>
            <td> 4 </td>
            <td> Deepak </td>
            <td> Maninagar </td>
            <td> Front-End Development </td>
        </tr>
        <tr>
            <td> 4 </td>
            <td> Sachin </td>
            <td> Naroda </td>
            <td> Web Development </td>
        </tr>
    </table>

    <script>

        $(document).ready(function () {
            
            $("#one").on("keyup", function () {
                var value =$(this).val().toLowerCase();
                $("#two tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
                })
            })
        })

    </script>

</body>
</html>
