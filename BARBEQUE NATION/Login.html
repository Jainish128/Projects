<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link rel="icon" href="img/bbq-logo-theme.svg">
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>

    <title> Login | Barbeque Nation </title>
</head>

<body>


    <!-- ->->->->->->->| Login -> START |<-<-<-<-<-<-<- -->

    <main>
        <!-- ----------| Header -> START |---------- -->
        <header>
            <img src="img/Logo.svg" alt="">
            <a href="http://127.0.0.1:5502/Home%20Page%20of%20Barbeque%20Nation/Home%20Page%20of%20Barbeque.html#">
                <i class="fa-solid fa-xmark"></i>
            </a>
        </header>
        <!-- ----------| Header -> END |---------- -->
        <!-- ----------| Heading -> START |---------- -->
        <div id="heading">
            Let's get started
        </div>
        <!-- ----------| Heading -> END |---------- -->
        <!-- ----------| Name & Mobile Section -> START |---------- -->
        <section>
            <article>

                <form action="">

                    <div id="Name-Section">
                        <p>Name</p>
                        <aside>
                            <div class="left-selection">
                                <select name="" id="">
                                    <option value=""> Mr </option>
                                    <option value=""> Ms </option>
                                    <option value=""> Mrs </option>
                                </select>
                            </div>
                            <div class="right-input">
                                <input type="text" minlength="1" required>
                                <!-- <input type="text" minlength="1" pattern="[A-Za-z]" required> -->
                            </div>
                        </aside>
                    </div>

                    <div id="Mobile-Section">
                        <p>Mobile Number</p>
                        <aside>
                            <div class="left-selection">
                                <select name="" id="">
                                    <option value=""> +91 </option>
                                    <option value=""> +60 </option>
                                    <option value=""> +971 </option>
                                    <option value=""> +968 </option>
                                </select>
                            </div>
                            <div class="right-input">
                                <input type="number" id="mobile" onblur="MobileValid(input)" minlength="7" required >
                                <!-- <input type="text" minlength="7" pattern="[0-9]" required > -->
                            </div>
                        </aside>
                    </div>

                    <input id="next" type="submit" value="NEXT">

                </form>

                <div id="Sign-Up-In">
                    <b id="Sign_Up-para">Don't have an account?
                        <div id="Sign-Up"> Sign Up </div>
                    </b>
                    <b id="Sign_In-para">
                        Already have an account?
                        <div id="Sign-In"> Sign In </div>
                    </b>
                </div>


                <div id="Fb-Google-Icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-google"></i>
                </div>

            </article>
        </section>
        
        <!-- ----------| Name & Mobile Section -> END |---------- -->
    </main>
    <!-- ->->->->->->->| Login -> END |<-<-<-<-<-<-<- -->


    <script>

        function MobileValid(input) 
        {
            var mobile = /^([0-9]{7})/
            if (mobile.test(input.value)) 
            {
                document.getElementById("next").style.backgroundColor = "orangered";
                return true;
            }
            else 
            {
                document.getElementById("mobile").style.color = "red";
                document.getElementById("mobile").innerText = ("Please Enter Correct Mobile Number.")
            }
        }



        $(document).ready(function () {
            $("#Sign-Up").click(function () {
                $("#Name-Section").show()
                $("#Sign_Up-para").hide()
                $("#Sign_In-para").show()
            })

            $("#Sign-In").click(function () {
                $("#Name-Section").hide()
                $("#Sign_Up-para").show()
                $("#Sign_In-para").hide()
            })
        })

    </script>


</body>

</html>
